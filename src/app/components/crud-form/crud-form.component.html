<div class="container">
    <div [hidden]="submitted">
      <h1>Add New Client</h1>
      <form (ngSubmit)="addClient(crudForm)" #crudForm="ngForm">
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" class="form-control" id="country"
                 [(ngModel)]="client.country" name="country"
                 #name="ngModel">
        </div>
        
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city"
                 [(ngModel)]="client.city" name="city">
        </div>

        <div class="form-group">
            <label for="industry">Industry</label>
            <input type="text" class="form-control" id="industry"
                [(ngModel)]="client.industry" name="industry">
        </div>

        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" id="contact"
                [(ngModel)]="client.contact" name="contact">
        </div>
  
        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" id="status"
                  [(ngModel)]="client.status" name="status"
                  #status="ngModel">
            <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!crudForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newCrud(); crudForm.reset()">New Crud</button>
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ client.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9">{{ client.alterEgo }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Status</div>
        <div class="col-xs-9">{{ client.status }}</div>
      </div>
      <br>
      <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>
